<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Exercise One</title>
        <style>
            button:active {
                border: 2px solid blue;
            }
        </style>
        <script>
function changeit() {
    document.querySelector('div p').innerText = 'Paragraph changed.'
    document.querySelectorAll('div p')[1].innerText = 'Figure 2: the changed html page';
}
        </script>
        </head>
        <body>
            <div style="border: 2px solid black; padding-left: 15px;"> 

            <h2> Use Javascript to change HTML content</h2>
            <p> The original content</p>
            <button onclick="changeit()">  Try it</button>
            <br><br>
            <p> Figure 1: the original html page</p>
            </div>
        </body>
</html>
